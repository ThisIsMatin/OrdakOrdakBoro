{% extends 'base.html' %}
{% load static %}
{% block add_title %} - نتیجه جستجو برای {{query}}{% endblock %}
{% block sections %}
    <section class="search-section" style="margin-bottom: 50px;">
      <figure>
        <a href="{% url 'engine:main' %}"><img src="{% static 'img/ordak_logo.png' %}" width="350px" /></a>
      </figure>
      <form class="search-form">
        <button class="btn-search-bar" type="submit">
          <i class="fas fa-search"></i>
        </button>
        <input
          class="search-bar"
          type="text"
          name="query"
          placeholder="جستجو کنید و ردیابی شوید!"
          value="{{query}}"
          required
        />
      </form>
    </section>


    <section class="tablebar-section">
      <h2>{% if results %}نتایج جستجوی شما{% else %}نتیجه خاصی یافت نشد{% endif %}</h2>
      {% for result in results %}
      <div class="tablebar active">
        <h3><a target="__blank" href="{{result.url}}">{{result.title}}</a></h3>
        <p>{{result.desc}}</p>
      </div>
      {% endfor %}
    </section>
{% endblock %}
